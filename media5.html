<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>media5</title>
</head>
<body>
    <b style="font-size: xx-large;">SignUp Form</b>
    <br>
    <br>
    <br>
    <form action="media5.html" method="post">
        <label>First Name</label>
        <input type="text" minlength="3" name="name">
        <label>Last Name</label>
        <input type="text" minlength="3" LastName="LastName">
        <br>
        <br>
        <label>Email</label>
        <input text="Email" minlength="3" Email="Email">
        <br>
        <br>
        <label>Password</label>
        <input text="Password" Password="Password">
        <br>
        <br>
        <label>Confirm Password</label>
        <input text="Confirm Password"Confirm Password="Confirm Password">
        <br>
        <br>
        <label>Age</label>
        <input type="number" id="Age" name="Age" min="0" Age="Age">
        <br>
        <br>
        <label>Gender</label>
        <br>
        <br>
        <input type="checkbox" id="Male"  Gender="Male">
        <label>Male</label>
        <input type="checkbox" id="Female"  Gender="Female">
        <label>Female</label>
        <br>
        <br>
        <input type="checkbox"  name="checkbox">
        <label>Agree to term & conditions.</label>
        <br>
        <br>
        <input type="submit" value="Ragister" rename="ragister">
    </form>
    
</body>
</html>
